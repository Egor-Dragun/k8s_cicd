apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.name}}-app
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: {{.Values.host}}
      http:
        paths:
          - path: /revision
            pathType: Prefix
            backend:
              service:
                name: {{.Values.name}}-app
                port:
                  name: http