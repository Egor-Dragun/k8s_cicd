name: java build & deploy

on:
  push:
    branches: ["dev", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        run: |
          docker build -t narland/java:${{ steps.set-tag.outputs.tag }} project/
          docker push narland/java:${{ steps.set-tag.outputs.tag }}

  deploy:
    needs: build
    runs-on: arc-runner-set
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Helm
        run: |
          HELM_VERSION="v3.12.3"
          curl -fsSL -o helm.tar.gz https://get.helm.sh/helm-$HELM_VERSION-linux-amd64.tar.gz
          tar -zxvf helm.tar.gz
          sudo mv linux-amd64/helm /usr/local/bin/
          rm -rf helm.tar.gz linux-amd64
          helm version
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore kubeconfig
        run: echo "${{ secrets.KUBECONFIG_DATA }}" > $KUBECONFIG

      - name: Apply RBAC resources (idempotent)
        run: kubectl apply -f roles/serviceAccountRoles.yaml --namespace arc-runners

      - name: Deploy App1
        run: |
          helm upgrade --install app1 ./newchart \
            --namespace arc-runners \
            --create-namespace \
            --values ./newchart/values-app1.yaml \
            --set image.repository=narland/java \
            --set image.tag=${{ needs.build.outputs.image-tag }} \
            --set imagePullPolicy=Always

      - name: Deploy App2
        run: |
          helm upgrade --install app2 ./newchart \
            --namespace arc-runners \
            --create-namespace \
            --values ./newchart/values-app2.yaml \
            --set image.repository=narland/java \
            --set image.tag=${{ needs.build.outputs.image-tag }} \
            --set imagePullPolicy=Always
