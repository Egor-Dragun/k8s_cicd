name: java build app 

on:
  push:
    branches: ["dev", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build Java project
        run: mvn -B -f project/pom.xml package -DskipTests

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          TAG=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          docker build -t narland/java:$TAG project/
          docker push narland/java:$TAG

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm locally
        run: |
          HELM_VERSION="v3.12.3"
          curl -fsSL -o helm.tar.gz https://get.helm.sh/helm-$HELM_VERSION-linux-amd64.tar.gz
          tar -zxvf helm.tar.gz
          mkdir -p $HOME/.local/bin
          mv linux-amd64/helm $HOME/.local/bin/helm
          rm -rf helm.tar.gz linux-amd64
          export PATH=$HOME/.local/bin:$PATH
          helm version

      - name: Restore kubeconfig
        run: echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      - name: Deploy App1
        run: |
          export PATH=$HOME/.local/bin:$PATH
          export KUBECONFIG=$PWD/kubeconfig
          helm upgrade --install app1 ./newchart \
            --values ./newchart/values-app1.yaml \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --force

      - name: Deploy App2
        run: |
          export PATH=$HOME/.local/bin:$PATH
          export KUBECONFIG=$PWD/kubeconfig
          helm upgrade --install app2 ./newchart \
            --values ./newchart/values-app2.yaml \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --force
