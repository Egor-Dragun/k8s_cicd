name: java build app

on:
  push:
    branches: ["dev", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set unique image tag
        id: set-tag
        run: |
          TAG=$(date +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        run: |
          docker build -t narland/java:${{ steps.set-tag.outputs.tag }} project/
          docker push narland/java:${{ steps.set-tag.outputs.tag }}

  deploy:
    needs: build
    runs-on: arc-runner-set
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore kubeconfig
        run: echo "${{ secrets.KUBECONFIG_DATA }}" > $KUBECONFIG

      - name: Apply RBAC resources (idempotent)
        run: |
          kubectl apply -f roles/serviceAccountRoles.yaml --namespace arc-runners

      - name: Deploy App1
        run: |
          helm upgrade --install app1 ./newchart \
            --namespace arc-runners \
            --create-namespace \
            --values ./newchart/values-app1.yaml \
            --set image.repository=narland/java \
            --set image.tag=${{ needs.build.outputs.image-tag }} \
            --set imagePullPolicy=Always \
            --set podAnnotations."ci\.build"=${{ needs.build.outputs.image-tag }}

      - name: Deploy App2
        run: |
          helm upgrade --install app2 ./newchart \
            --namespace arc-runners \
            --create-namespace \
            --values ./newchart/values-app2.yaml \
            --set image.repository=narland/java \
            --set image.tag=${{ needs.build.outputs.image-tag }} \
            --set imagePullPolicy=Always \
            --set podAnnotations."ci\.build"=${{ needs.build.outputs.image-tag }}
